<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    <title>Pokémon Team Chooser</title>
</head>
<body>
   
    <header>
        <div class="pokemon-logo">PokéIndex</div>

        <div class="menu-image">
            <img src="images\pokeball.png">
        </div>
    </header>

    <div class="pokemon-team">
        <p>TEAMS</p>
    </div>
    <div class="input-search">
        <input id="pokemon-search" type="text" placeholder="suche ein Pokémon">
        <img src="images\pokeball (1).png">
    </div>

    <section>

    </section>

    <div class="pokemon-choose">
        <div class="pokemon-choose-container"></div>
        <div class="pokemon-choose-container"></div>
        <div class="pokemon-choose-container"></div>
        <div class="pokemon-choose-container"></div>
        <div class="pokemon-choose-container"></div>
        <div class="pokemon-choose-container"></div>
    </div>
    
    <div  class="pokemon-gen">
        <div id="gen-1" class="pokemon-gen-image">
            <img src="https://www.pokewiki.de/images/thumb/e/ee/Pok%C3%A9mon_Rot.jpg/290px-Pok%C3%A9mon_Rot.jpg">
            <p>GEN 1</p>
            
        </div>
        <div  class="pokemon-gen-image">
            <img id="gen-2" src="https://m.media-amazon.com/images/I/517ZggTk5PL._AC_UF1000,1000_QL80_.jpg">
            <p>GEN 2</p>
            
        </div>
        <div  class="pokemon-gen-image">
            <img id="gen-3" src="https://vgmsite.com/soundtracks/pokemon-emerald-re-engineered-soundtrack-2004/POGR025%20Cover.png">
            <p>GEN 3</p>
            
        </div>

        <div class="pokemon-gen-image">
            <img  id="gen-4" src="https://images.nintendolife.com/games/ds/pokemon_diamond_and_pearl/cover_large.jpg">
            <p>GEN 4</p>
            
        </div>

        <div class="pokemon-gen-image">
            <img id="gen-5" src="https://upload.wikimedia.org/wikipedia/en/e/e1/Pokemon_Black_Box_Artwork.jpg">
            <p>GEN 5</p>
            
        </div>


        <h1>Wähle deine Pokémon Generation</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
